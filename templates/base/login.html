{% extends 'main.html' %} 
{% block title %} Login | PortalStud {% endblock title%} 
{% load static %}
{% block content %}

<div class="container">
    <h1 class="marksheet-head text-center">Login</h1>

    <div class="auth-form-box">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                />
            </div>
            <div class="mb-3 password-box">
                <label for="password" class="form-label">Password</label>
                <input
                    name="password"
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                />
                <div class="password-toggle">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block js %}
    <script src="{% static 'js/auth.js' %}"></script>
{% endblock js %}
