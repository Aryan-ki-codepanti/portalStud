{% extends 'main.html' %}

{% block title %}
    Confirm Deletion
{% endblock title %}

{% block content %}
    <div class="container ">
        <h2 class="fw-600"> Are you sure , you want to delete {{ marksheet.name }} ?</h1>
        <div class="mt-3 d-flex gap-3">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"> Confirm </button>
            </form>
            <a class="btn btn-info" href="{{request.META.HTTP_REFERER}}"> Go Back </a>
        </div>
    </div>
{% endblock content %}
